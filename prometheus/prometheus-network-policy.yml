
#
# Deploy the network policies for API and DB within the Kubernetes Cluster.
#

# ------------------- NetworkPolicies ------------------- #


apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: prometheus-network-policy
  namespace: monitoring
spec:
  podSelector:     
    matchLabels:
     k8s-app: kube-dns
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: kube-prometheus-exporter-kube-state
    - podSelector:
        matchLabels:
          app: prometheus-exporter-node
    - podSelector:
        matchLabels:
          app: prometheus
    ports:
    - protocol: TCP
      port: 10054
    - protocol: TCP
      port: 10055
  egress:
  - to:
    - podSelector:
        matchLabels:
          app: alertmanager
    - podSelector:
        matchLabels:
          app: kube-prometheus-exporter-kube-state
    - podSelector:
        matchLabels:
          app: prometheus-exporter-node
    - podSelector:
        matchLabels:
          app: prometheus
    ports:
    - protocol: TCP
      port: 10054
    - protocol: TCP
      port: 10055
